<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kamera Ekrani (Yakuniy Versiya)</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f0f0; text-align: center; margin: 0; padding: 0; }
        .header { margin: 15px; }
        #camera-title { color: #333; }
        #container {
            position: relative;
            display: inline-block;
            border: 2px solid #ccc;
            min-height: 480px;
            min-width: 640px;
            background-color: #000;
            color: #fff;
            line-height: 480px;
        }
        #video_stream { display: none; max-width: 100%; }
        #draw_canvas { position: absolute; top: 0; left: 0; cursor: crosshair; }
        .controls { margin-top: 15px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; margin: 5px; }
        #saveBtn { background-color: #4CAF50; color: white; }
        #finishBtn { background-color: #2196F3; color: white; }
        #clearBtn { background-color: #f44336; color: white; }
        #undoBtn { background-color: #ff9800; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="camera-title">Kamera tanlanmagan</h1>
    </div>
    <div id="container" style="display: none;">
        <img id="video_stream" alt="Kamera yuklanmoqda...">
        <canvas id="draw_canvas"></canvas>
    </div>
    <div id="controls" class="controls" style="display: none;">
        <button id="undoBtn">Oxirgi Nuqtani O'chirish</button>
        <button id="finishBtn">Joriy Hududni Yakunlash</button>
        <button id="clearBtn">Barcha Chizilganlarni Tozalash</button>
        <button id="saveBtn">Serverga Saqlash</button>
    </div>

    <script>
        const video = document.getElementById('video_stream');
        const canvas = document.getElementById('draw_canvas');
        const cameraTitle = document.getElementById('camera-title');
        const container = document.getElementById('container');
        const controls = document.getElementById('controls');
        const ctx = canvas.getContext('2d');
        const CANVAS_COLORS = ['#00FFFF', '#FF00FF', '#FFFF00', '#00FF00', '#FF0000', '#0000FF', '#FFA500'];
        const BACKEND_COLORS = [[255, 255, 0], [255, 0, 255], [0, 255, 255], [0, 255, 0], [0, 0, 255], [255, 0, 0], [0, 165, 255]];
        let allPolygons = [];
        let currentPoints = [];
        let nextId = 1;
        let currentCameraId = null;
        let sourceFrameSize = null; // Asl kadr o'lchamlarini saqlash uchun

        window.onload = async () => {
            const initialCameraId = "{{ initial_camera or '' }}";
            if (!initialCameraId) { return; }

            container.style.display = 'inline-block';
            controls.style.display = 'block';

            try {
                const response = await fetch('/api/cameras');
                const cameras = await response.json();
                const selectedCamera = cameras.find(cam => cam.id === initialCameraId);

                if (selectedCamera) {
                    cameraTitle.innerText = selectedCamera.name;
                    currentCameraId = selectedCamera.id;
                    video.src = `/video_feed/${currentCameraId}`;
                    video.style.display = 'block';
                } else {
                    cameraTitle.innerText = `Xatolik: '${initialCameraId}' ID li kamera topilmadi.`;
                    container.style.display = 'none';
                    controls.style.display = 'none';
                }
            } catch (error) {
                cameraTitle.innerText = "Kamera serveriga ulanib bo'lmadi";
                console.error("Kameralar ro'yxatini yuklashda xatolik:", error);
            }
        };

        video.onload = () => {
            setupCanvas();
            loadExistingPolygons();
        };

        window.onresize = setupCanvas;

        async function loadExistingPolygons() {
            if (!currentCameraId) return;
            // Kadr o'lchamlari tayyor bo'lishini kutamiz
            if (!video.naturalWidth || video.naturalWidth === 0) {
                setTimeout(loadExistingPolygons, 200);
                return;
            }

            try {
                const response = await fetch(`/api/polygons/${currentCameraId}`);
                const responseData = await response.json();

                const existingPolygons = responseData.polygons || [];
                sourceFrameSize = responseData.source_frame_size;

                let scaleX = 1; let scaleY = 1;

                if (sourceFrameSize && sourceFrameSize.width > 0) {
                    scaleX = video.clientWidth / sourceFrameSize.width;
                    scaleY = video.clientHeight / sourceFrameSize.height;
                }

                allPolygons = existingPolygons.map(poly => ({
                    id: poly.id,
                    name: poly.name || `Hudud ${poly.id}`,
                    color: CANVAS_COLORS[(poly.id - 1) % CANVAS_COLORS.length],
                    points: poly.points.map(p => ({ x: p[0] * scaleX, y: p[1] * scaleY }))
                }));

                if (allPolygons.length > 0) { nextId = Math.max(...allPolygons.map(p => p.id)) + 1; }
                else { nextId = 1; }
                drawAll();
            } catch (error) { console.error("Hududlarni yuklashda xatolik:", error); }
        }

        function setupCanvas() {
            if (video.clientWidth > 0) {
                canvas.width = video.clientWidth;
                canvas.height = video.clientHeight;
                drawAll();
            }
        }

        function drawAll() {
            if (video.clientWidth > 0 && (canvas.width !== video.clientWidth || canvas.height !== video.clientHeight)) { setupCanvas(); }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 2;
            ctx.font = '16px sans-serif';

            allPolygons.forEach(poly => {
                if(poly.points.length > 0) {
                    ctx.strokeStyle = poly.color;
                    ctx.fillStyle = poly.color;
                    ctx.beginPath();
                    ctx.moveTo(poly.points[0].x, poly.points[0].y);
                    poly.points.forEach(p => ctx.lineTo(p.x, p.y));
                    ctx.closePath();
                    ctx.stroke();
                    const text = `ID: ${poly.id} - ${poly.name}`;
                    ctx.fillText(text, poly.points[0].x, poly.points[0].y - 10);
                }
            });

            if (currentPoints.length > 0) {
                ctx.strokeStyle = 'yellow';
                ctx.beginPath();
                ctx.moveTo(currentPoints[0].x, currentPoints[0].y);
                currentPoints.forEach(p => ctx.lineTo(p.x, p.y));
                ctx.stroke();
            }
        }

        canvas.addEventListener('click', (e) => {
            if (!currentCameraId) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            currentPoints.push({ x: x, y: y });
            drawAll();
        });

        document.getElementById('undoBtn').addEventListener('click', () => {
            if (currentPoints.length > 0) { currentPoints.pop(); drawAll(); }
        });

        document.getElementById('finishBtn').addEventListener('click', () => {
            if(currentPoints.length < 3) {
                alert("Hudud kamida 3 ta nuqtadan iborat bo'lishi kerak!");
                return;
            }
            const regionName = prompt("Yangi hudud uchun nom kiriting:", `Hudud ${nextId}`);
            if (!regionName || regionName.trim() === "") {
                alert("Nom kiritilmadi. Hudud saqlanmadi.");
                return;
            }
            const newPolygon = {
                id: nextId,
                name: regionName.trim(),
                color: CANVAS_COLORS[(nextId - 1) % CANVAS_COLORS.length],
                points: currentPoints
            };
            allPolygons.push(newPolygon);
            nextId++;
            currentPoints = [];
            drawAll();
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            if(confirm("Haqiqatan ham joriy kamera uchun chizilgan barcha hududlarni o'chirmoqchimisiz? O'zgarishlarni saqlash uchun 'Serverga Saqlash' tugmasini bosing.")) {
                allPolygons = [];
                currentPoints = [];
                nextId = 1;
                drawAll();
            }
        });

        document.getElementById('saveBtn').addEventListener('click', async () => {
            if (!currentCameraId) return;
            if (currentPoints.length > 0) { alert("Avval joriy hududni yakunlang!"); return; }
            if (!video.clientWidth || video.clientWidth === 0) { alert("Video hali yuklanmagan."); return; }

            // Asl o'lchamlar mavjudligini tekshiramiz
            if (!sourceFrameSize || !sourceFrameSize.width) {
                alert("Asl kadr o'lchamlari olinmadi. Iltimos, sahifani yangilab, qayta urunib ko'ring.");
                // Qayta yuklashga harakat qilamiz
                await loadExistingPolygons();
                if (!sourceFrameSize || !sourceFrameSize.width) return;
            }

            const scaleX = sourceFrameSize.width / video.clientWidth;
            const scaleY = sourceFrameSize.height / video.clientHeight;

            const dataToSend = allPolygons.map(poly => ({
                id: poly.id,
                name: poly.name,
                color: BACKEND_COLORS[(poly.id - 1) % BACKEND_COLORS.length],
                points: poly.points.map(p => [Math.round(p.x * scaleX), Math.round(p.y * scaleY)])
            }));

            try {
                const postResponse = await fetch(`/api/polygons/${currentCameraId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToSend)
                });
                const result = await postResponse.json();
                alert(result.message);
            } catch (error) {
                console.error('Saqlashda xatolik:', error);
                alert("Serverga ulanishda xatolik yuz berdi.");
            }
        });
    </script>
</body>
</html>
